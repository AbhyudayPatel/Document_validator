version: '3.8'

services:
  insurance-validator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: insurance-document-validator
    ports:
      - "8000:8000"
    environment:
      # Set your Gemini API key here or use .env file
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # Optional: Set alternative environment variable name
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
    # Alternative: Use env_file to load from .env
    # env_file:
    #   - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    # Resource limits (optional but recommended)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
